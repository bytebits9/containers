version: '3.8'

networks:
  backend:
    driver: ${NETWORKS_DRIVER}
  frontend:
    driver: ${NETWORKS_DRIVER}

volumes:
  postgres:
    driver: ${VOLUMES_DRIVER}
  redis:
    driver: ${VOLUMES_DRIVER}

services:
  php-fpm:
    image: ghcr.io/bytebits9/php-fpm:latest
    volumes:
      - ${PLATFORM_CODE_PATH_HOST}:${PLATFORM_CODE_PATH_CONTAINER}${PLATFORM_CODE_CONTAINER_FLAG}
    networks:
      - backend
    expose:
      - "9000"

  nginx:
    image: ghcr.io/bytebits9/nginx:latest
    volumes:
      - ./etc/nginx/sites-available/:/etc/nginx/sites-available/
      - ${PLATFORM_CODE_PATH_HOST}:${PLATFORM_CODE_PATH_CONTAINER}${APP_CODE_CONTAINER_FLAG}
    ports:
      - "80:80"
      - "433:433"
    networks:
      - backend
      - frontend
    depends_on:
      - php-fpm

  redis:
    image: ghcr.io/bytebits9/redis:latest
    volumes:
      - ./data/redis:/data
    ports:
      - "6379:6379"
    networks:
      - backend

  postgres:
    image: ghcr.io/bytebits9/postgres:latest
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - backend