version: '3.8'

networks:
  backend:
    driver: ${NETWORKS_DRIVER}
  frontend:
    driver: ${NETWORKS_DRIVER}

volumes:
  docker-in-docker:
    driver: ${DRIVER_VOLUMES}

services:
  php-fpm:
    build:
      context: docker/images/php-fpm
      args:
        - PHP_VERSION=${PHP_VERSION}
    volumes:
      - ${APP_HOST_PATH}:${APP_CONTAINER_PATH}${APP_CONTAINER_FLAG}
      - ./conf/php/php-fpm/www.conf:/usr/local/etc/php/php-fpm.d/www.conf:delegated
      - docker-in-docker:/certs/client
    environment:
      - PHP_IDE_CONFIG=${PHP_IDE_CONFIG}
      - DOCKER_HOST=tcp://docker-in-docker:2376
      - DOCKER_TLS_VERIFY=1
      - DOCKER_TLS_CERTDIR=/certs
      - DOCKER_CERT_PATH=/certs/client
    expose:
      - "9000"
    extra_hosts:
      - "dockerhost:${DOCKER_HOST_IP}"
    networks:
      - backend
    links:
      - docker-in-docker

  nginx:
    image: nuldark/nginx:${NGINX_VERSION}
    volumes:
      - ${APP_HOST_PATH}:${APP_CONTAINER_PATH}${APP_CONTAINER_FLAG}
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf:delegated
      - ./conf/nginx/sites-available:/etc/nginx/sites-available:delegated
      - ./conf/nginx/ssl:/etc/nginx/ssl:delegated
    ports:
      - "${NGINX_HOST_PORT_HTTP}:80"
      - "${NGINX_HOST_PORT_HTTPS}:433"
    depends_on:
      - php-fpm
    networks:
      - frontend
      - backend

  docker-in-docker:
    image: docker:24.0-dind
    environment:
      DOCKER_TLS_SAN: DNS:docker-in-docker
    privileged: true
    volumes:
      - ${APP_HOST_PATH}:${APP_CONTAINER_PATH}${APP_CONTAINER_FLAG}
      - docker-in-docker:/certs/client
    expose:
      - 2365
    networks:
      - backend